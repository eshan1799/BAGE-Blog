<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BAGE Blog</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <section class="sticky-section">
        <img src="home_images/home.png" alt="home button"/>
      </section>
      <section class="sticky-section">
        <form class="" action="index.html" method="post">
          <input type="search" name="" value="" placeholder="Search for Title">
        </form>
      </section>
      <section class="sticky-section">
        <img id="addNew" src="home_images/add.png" alt="Add New Post"/>
      </section>
    </header>
    <main>
      <section class="tag-section">
        <input type="radio" name="" value="">
        <input type="radio" name="" value="">
        <input type="radio" name="" value="">
        <footer class="footer">There are currently x number of blog posts</footer>
      </section>
      <article class="blog-section">
        <section class="new-post">
          <form class="" action="index.html" method="post"/>
          <div class="title-box">
            <input type="text" name="title" placeholder="Enter Title Here" maxlength="35" size="39">
          </div>
          <div class="main-box">
            <textarea name="blog-text" rows="6" cols="35"></textarea>
          </div>
          <div class="tag-and-submit">
            <label for="category">Choose a Tag</label>
            <select name="category" id="category">
              <option value="technology">Technology</option>
              <option value="marketing">Marketing</option>
              <option value="medical">Medical</option>
              <option value="politics">Politics</option>
            </select>
            <input type="submit" name="" value="Post">
          </div>
          </form>
        </section>
      </article>
      <aside class="">
        <p>TEST ASIDE</p>
      </aside>
    </main>
  </body>
</html>
